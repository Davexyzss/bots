name: Notify Discord on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"ğŸš€ New push by \`${{ github.actor }}\` to \`${{ github.repository }}\`.\nğŸ“ Message: ${{ github.event.head_commit.message }}\"}" \
               $DISCORD_WEBHOOK
